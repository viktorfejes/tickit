<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickit Task Tracker</title>
    <link rel="stylesheet" href="style.css" inline>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Tickit - Time Tracker</h1>
            <button id="themeToggle" class="theme-toggle" title="Toggle light/dark"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg></svg></button>
        </header>
        <div class="new-task-area">
            <h2>Add New Task</h2>
            <p>Enter the name of your task below and choose a category for it. You will be able to edit notes later by expanding the task.</p>
            <label for="taskNameInput" class="task-form-label">Task Name</label>
            <input id="taskNameInput" class="task-add-input" placeholder="e.g. 401422-255 | SUB1 r1 - UNI - DOM - WICKED FOR GOOD..." type="text" />
            <label for="category" class="task-form-label">Category</label>
            <div id="taskCategoryInputs" class="category-wrapper"></div>
            <div class="auto-start-container">
                <input type="checkbox" name="auto-start" id="auto-start">
                <label for="auto-start" class="task-form-label">Start timer immediately after adding task</label>
            </div>
            <button id="addBtn" class="btn">Add Task</button>
        </div>
        <div class="tasks">
            <div class="tasks-header">
                <h2>All Tasks</h2>
                <select name="task-filter" id="taskFilter">
                    <option value="0">All</option>
                </select>
            </div>
            <div id="taskList" class="task-list"></div>
        </div>
        <div class="add-controls">
            <button id="summaryBtn" class="btn">Generate Summary for All</button>
            <button id="resetBtn" class="btn reset">Reset All</button>
        </div>
        <div id="summaryWrapper" class="summary-wrapper hidden">
            <button id="copyBtn" class="copy-btn">Copy to clipboard</button>
            <div id="summary" class="summary"></div>
        </div>
        <div id="toast"></div>
        <footer class="footer">Made by <a href="https://viktorfejes.com">Viktor Fejes</a> - <span id="app-version" class="ver"></span></footer>
    </div>
    <script src="script.js" inline></script>
</body>
</html>
